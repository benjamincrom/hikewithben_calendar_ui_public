<html>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="handlebars-v1.3.0.js"></script>
  
  <link data-require="bootstrap-css@*" data-semver="3.0.0" rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/app.css">

  <span id="content-placeholder" class="text_js"></span>

  <script id="hike-list-template" type="text/x-handlebars-template">
  <div width="100%" align="center">

    <div align="center" class="hike-box">
      <h3>
        Greetings fellow hikers!  Please email me your RSVPs at <a href="mailto:benjamincrom@gmail.com">benjamincrom@gmail.com</a> and I will follow up with you via email.
      </h3>
    </div>
    
    {{#each hike_list}}
    <div align="left" class="hike-box">
      <h3 align="center">{{hike_location_name}}</h3>
      <h4 align="center">
        {{#if hike_distance_miles}}{{hike_distance_miles}} miles{{/if}}
        {{#if hike_elevation_gain}} +{{hike_elevation_gain}} feet{{/if}}
      </h4>
      <h5 align="center">{{hike_start_datestring}} - {{hike_end_datestring}}</h5>
      
      <table cellpadding="5" width="100%">
        <tr>
          <td width="15%">
            <b>Reservation<br>Status: </b>
          </td>
          <td>
            {{hike_reservation_status}}
          </td>
        </tr>

        {{#if hike_hazards}}
          <tr>
            <td>
              <b>Hazards: </b>
            </td>
            <td>
              {{hike_hazards}}
            </td>
          </tr>
        {{/if}}

        {{#if hike_notes}}
          <tr>
            <td>
              <b>Notes: </b>
            </td>
            <td>
              {{hike_notes}}
            </td>
          </tr>
        {{/if}}

        {{#if hike_location_latitude}}
          <tr>
            <td>
              <b>Location: </b>
            </td>
            <td>
              <a href="http://maps.google.com/?q={{hike_location_latitude}},{{hike_location_longitude}}">
              {{hike_location_latitude}}, {{hike_location_longitude}}</a>
            </td>
          </tr>
        {{/if}}

        {{#if hike_route_url}}
          <tr>
            <td>
              <a href="{{hike_route_url}}"><b>Recorded GPS Route</b></a><br />
            </td>
            <td>
            </td>
          </tr>
        {{/if}}

      </table><br />

      <center>
      <a href="mailto:benjamincrom@gmail.com?Subject=RSVP%20for%20{{hike_location_name}}%20on%20{{hike_start_datestring}}" class="rsvp-button">Email RSVP</a>
      </center><br />

      {{#if hike_pictures_url}}
        <center><iframe width="90%" height="600" src="{{hike_pictures_url}}"></iframe>
      {{/if}}

    </div>
    
    {{/each}}

  </div>
  </script>

  <script src="js/app.js"></script>
</html>
